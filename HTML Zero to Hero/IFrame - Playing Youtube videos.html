<!DOCTYPE html>

<head>
	<title>IFrame</title>
</head>
<body>
	<!-- Loads webpage of other website -->

	<!-- To play youtube video. Open the video in youtube. Right Click the video and click copy embed code and paste it here. -->

	<iframe width="917" height="516" src="https://www.youtube.com/embed/z2o2eDG3iHM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
