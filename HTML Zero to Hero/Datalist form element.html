<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Datalist</title>
  </head>
  <body>
    <form>
      <input list="blog" name="blogs"/>
      <datalist id="blog">
        <option value="Flutter">
        <option value="Android Studio">
        <option value="Premier Pro">
        <option value="Android SDK">
        <option value="Atom">
        <option value="Adobe Flash">
      </datalist>
    </form>
  </body>
</html>
