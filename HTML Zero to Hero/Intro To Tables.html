<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Intro to Tables</title>

    <style>
      table, th, td{
        border: 1px solid Black;
        border-collapse: collapse;
        background-color: #00ffff;
      }
      caption, th, td{
        font-size: 1.3rem;
      }
      caption{
        caption-side: bottom; <!-- default is top -->
      }
      th, td{
        padding: 0.5rem;
      }
      table{
        text-align: center;
        width: 40%;
        margin: 1rem;
      }
      .center{
        display: flex;
        justify-content: center;
      }

    </style>

  </head>
  <body>
    <div class="center">
      <table>
        <caption>Student University Data</caption>
        <tr>
          <th>Name</th>
          <th>Class</th>
          <th>Department</th>
          <th>University</th>
        </tr>
        <tr>
          <td>Hamid</td>
          <td>BESE-9B</td>
          <td>SEECS</td>
          <td>NUST</td>
        </tr><tr>
          <td>Ahrar</td>
          <td>BESE-9A</td>
          <td>SEECS</td>
          <td>NUST</td>
        </tr><tr>
          <td>Nadia</td>
          <td>BSPhy-9B</td>
          <td>SNS</td>
          <td>NUST</td>
        </tr>
      </table>
    </div>
  </body>
</html>
