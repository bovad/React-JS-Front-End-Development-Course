<html>
  <head>
    <title>UL</title>
  </head>
  <body>
    <h2>Unordered List</h2>
    <h4>Square List</h4>
    <ul type="square">
      <li>Lion</li>
      <li>Tiger</li>
      <li>Monkey</li>
      <li>Fox</li>
      <li>Elephant</li>
    </ul>

    <h4>Circle List</h4>
    <ul type="circle">
      <li>Lion</li>
      <li>Tiger</li>
      <li>Monkey</li>
      <li>Fox</li>
      <li>Elephant</li>
    </ul>

    <h4>Disc List</h4>
    <ul type="disc">
      <li>Lion</li>
      <li>Tiger</li>
      <li>Monkey</li>
      <li>Fox</li>
      <li>Elephant</li>
    </ul>

    <h4>No Bullet</h4>
    <ul type="none">
      <li>Lion</li>
      <li>Tiger</li>
      <li>Monkey</li>
      <li>Fox</li>
      <li>Elephant</li>
    </ol>
  </body>
</html>
