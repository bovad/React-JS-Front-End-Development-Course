<html>
  <head>
    <title>Paragraph</title>
  </head>
  <body>
    <h2>Pre Tag</h2>
    <pre>
      <p>
        <i>The HTML <b>pre</b> element represents preformatted text which is to be
        presented exactly as written in the HTML file. The text is typically
        rendered using a non-proportional ("monospace") font. Whitespace
        inside this element is displayed as written.<i>
      </p>
    </pre>
  </body>
</html>
