<html>
  <head>
    <title>Nav Bar</title>

    <style>
      .navbar{
        width: 100%;
        height: 10%;
        background-color: darkblue;
        display: flex;
        justify-content: center;
      }
      .white{
        color: white;
      }

      div span{
        padding: 0.5rem;
        font-size: 1.5rem;
        cursor: pointer;
        margin: 0.5rem;
      }

    </style>

  </head>

  <body>
    <div class="padding white navbar">
      <span>Home</span>
      <span>About</span>
      <span>Projects</span>
      <span>Blogs</span>
      <span>Contact</span>
    </div>
  </body>
</html>
