<!DOCTYPE html>
<html>
<head>
	<title>Video Tag</title>
</head>
<body>

	<!-- autoplay without muted is not working becaues autoplay with sound should seek permissions but with muted, autoplay is always allowed. -->
	<video controls width="1000px" height="500px" autoplay muted>
		<!-- You can add multiple source files. Like if 1 format is not supported then you can add more formats -->
		<source src="D:\Songs\Bollywood Songs\Bom Diggy Diggy - SKTKS (HD 1080p).mp4" type="video/mp4">
	</video>
</body>
</html>
