    function isequal(arr1, arr2){
        let bool = true
        console.log("Set Arr: ",arr1)
        console.log("Copy Arr: ",arr2)
        for (let i=0;i<arr2.length;i++){
            if(arr1[i] != arr2[i]){
                bool = false

        }

    }
    var testArray = [8,3,4,6,7,8,9]

    var setArr = new Set(testArray)

    if(isequal(carr,copyArr) && isequal(testArray.sort(), copyArr))
        console.log(copyArr+" is a strictly increasing sequence")
