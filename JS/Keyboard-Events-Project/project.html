<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- For solving favicon.io error -->
    <link rel="shortcut icon" href="#" />
</head>
<body>
    <div class="buttons">
        <div id="a" class="button">
            <span> A </span><br>
            <span class="sound">CLAP</span>
        </div>
        <div id="s" class="button">
            <span> S </span><br>
            <span class="sound">BOOM</span>
        </div>
        <div  id="d" class="button">
            <span> D </span><br>
            <span class="sound">HIHAT</span>
        </div>
        <div id="f" class="button">
            <span> F </span><br>
            <span class="sound">KICK</span>
        </div>
        <div id="g" class="button">
            <span> G </span><br>
            <span class="sound">OPENHAT</span>
        </div>
        <div id="h" class="button">
            <span> H </span><br>
            <span class="sound">RIDE</span>
        </div>
        <div id="j" class="button">
            <span> J </span><br>
            <span class="sound">SNARE</span>
        </div>
        <div id="k" class="button">
            <span> K </span><br>
            <span class="sound">TINK</span>
        </div>
        <div id="l" class="button">
            <span> L </span><br>
            <span class="sound">TOM</span>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
