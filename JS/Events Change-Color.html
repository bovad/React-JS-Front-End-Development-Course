<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        body{
            margin: 0%;
        }
        #window{
            background-color: rgb(150, 21, 51);
            width: 100%;
            height: 100vh;
        }
        #center{
            position: absolute;
            top: 45%;
            left: 45%;
        }
        #change-color-btn{
            border: 5px solid white;
            background-color: rgb(150, 21, 51);
            color: white;
            font-size: 26px;
            padding: 0.7rem 1rem;   
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="window">
        <div id="center">
            <input id="change-color-btn" type="button" value="Change Color">
        </div>
    </div>
    <script>
        var btn = document.getElementById("change-color-btn")
        var back = document.getElementById("window")
        function getColor(){
            return Math.random()*255
        }
        btn.addEventListener('click', function(){
            var x = getColor()
            var y = getColor()
            var z = getColor()
            back.style.backgroundColor = "rgb("+x+","+y+","+z+")"
            btn.style.backgroundColor = "rgb("+x+","+y+","+z+")"
        })
    </script>
</body>
</html>
