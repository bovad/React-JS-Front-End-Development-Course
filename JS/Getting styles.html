<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting HTML Styles</title>
    <style>
        .btn{
            width: 20%;
            margin: auto;
        }
        .btn button{
            background: none;
            font-size: 20px;
            border: 1px solid black;
            padding: 0.5rem;
            margin-right: 5px;
            cursor: pointer;
            outline: none;
        }
        #text{
            text-align: center;
            color: orangered;
            font-size: 50px;
            padding-top: 100px;
        }

    </style>
</head>
<body>
    <div class="btn">
        <button onclick="increase()">Increase Font</button>
        <button onclick="decrease()">Decrease Font</button>
    </div>
    <h3 id="text">JavaScript</h3>
    <script>
        var text = document.getElementById("text")
        function increase(){
            var size = window.getComputedStyle(text).fontSize
            size = size.substr(0, size.length - 2)
            text.style.fontSize = parseInt(size) + 5 + "px"
            console.log(size)
        }
        function decrease(){
            var size = window.getComputedStyle(text).fontSize
            size = size.substr(0, size.length - 2)
            text.style.fontSize = parseInt(size) - 5 + "px"
            console.log(size)
        }
    </script>
</body>
</html>
